name: Run unit tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v2

      - name: Use specified Node.js version
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

      - name: Run unit tests
        run: yarn test
